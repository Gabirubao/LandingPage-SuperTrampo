<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A melhor loja de periféricos do Brasil!">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="form.css">
    <link rel="stylesheet" type="text/css" href="fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="img/favicon-laranja.svg">
    <title>Super Trampo - Formulário</title>
    
</head>

<body>
    <header class="cabecalho">
     <img class="cabecalho-logo" src="img/Logo-laranja.svg"/>
      <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item" href="index.html">Home</a>
        <a class="cabecalho-menu-item" href="sobre.html">Sobre Nós</a>
        <a class="cabecalho-menu-item" href="#">Formulário</a>
      </nav>
   </header> 

   <main class="conteudo">
    <section class="conteudo-principal">
        <div class="conteudo-principal-texto">
            <div class="conteudo-principal-texto-titulo">
            <h1>Preencha o Formulário</h1>
            </div>
            <div id="conteudo-principal-texto-info">     
                <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
                
                <input type=hidden name="oid" value="00D3t000005eeHu">
                <input type=hidden name="retURL" value="http://www.instagram.com/supertrampobc24/">

                <label for="salutation">Tratamento</label><select  id="salutation" name="salutation" style="width:320px;  height:30px;"><option value="">-- Nenhum --</option><option value="Mr.">Mr.</option>
                <option value="Ms.">Ms.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Dr.">Dr.</option>
                <option value="Prof.">Prof.</option>
                </select><br>
                
                <label for="first_name">Primeiro Nome</label>
                <input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>
                
                <label for="last_name">Sobrenome</label>
                <input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>
                
                <label for="email">Email</label>
                <input  id="email" maxlength="80" name="email" size="20" type="text" /><br>
                
                <label for="mobile">Celular</label>
                <input  id="mobile" maxlength="40" name="mobile" size="20" type="text" /><br>
                
                <label>Região</label><select  id="00N3t00000GoPKq" name="00N3t00000GoPKq" title="Região" style="width:320px;  height:30px;"><option value="">-- Nenhum --</option><option value="Centro-Oeste">Centro-Oeste</option>
                <option value="Nordeste">Nordeste</option>
                <option value="Norte">Norte</option>
                <option value="Sudeste">Sudeste</option>
                <option value="Sul">Sul</option>
                </select><br>
                
                <label for="company">Empresa</label>
                <input  id="company" maxlength="40" name="company" size="20" type="text" /><br>
                
                <label>Tipo de Registro</label><select  id="00N3t00000LYxYx" name="00N3t00000LYxYx" title="Tipo de Registro" style="width:320px;  height:30px;"><option value="">-- Nenhum --</option><option value="Pessoa Física">Pessoa Física</option>
                <option value="Pessoa Jurídica">Pessoa Jurídica</option>
                </select><br>
                
                <label for="lead_source">Origem do lead</label><select  id="lead_source" name="lead_source" style="width:320px;  height:30px;"><option value="">-- Nenhum --</option><option value="Site">Site</option>
                <option value="Rede Social">Rede Social</option>
                <option value="Lista Adquirida">Lista Adquirida</option>
                <option value="Outros">Outros</option>
                </select><br>
                <div class="botao-form">
                <input type="submit" name="submit">
                </div>
                </form>
    
    
            </div>  
        </div>    
    </section >
   </main>
   <footer class="rodape">
        <div class="rodape-primeiro-conteudo">
            <div class="rodape-social">
                <div class="rodape-social-icons">
                    <a href="https://www.instagram.com/supertrampobc24/" class="instagram" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="facebook"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="email"><i class="fa-solid fa-envelope"></i></a>
                </div>
            </div>
        </div>
            <div class="rodape-autor">
                <p>© 2022 Copyright - Super Trampo</p>
            </div>
   </footer>
</body>
</html>
